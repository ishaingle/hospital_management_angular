<div class="container">
  <div class="row">
  <div class="col-md-12">
    <!-- <h1 class="text-center">Patient's List</h1> -->
      <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Gender</th>
        <th class="text-center">Age</th>
        <th class="text-center">Phone No</th>
        <th class="text-center">Address</th>
        <th class="text-center">Email</th>
        <th class="text-center">Appointment Type</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td class="text-center">{{ patient.name }}</td>
        <td class="text-center">{{ patient.gender }}</td>
        <td class="text-center">{{ patient.age }}</td>
        <td class="text-center">{{ patient.phoneno }}</td>
        <td class="text-center">{{ patient.address }}</td>
        <td class="text-center">{{ patient.email }}</td>
        <td class="text-center">{{ patient.appointment }}</td>

        
        <td>
          
          <button data-title="Edit" data-toggle="modal" data-target="#edit" title="Edit" class="btn btn-info"
          (click)="showEditPatientForm(patient)"></button>
          <button data-title="Delete" data-toggle="modal" data-target="#delete" title="Delete" class="btn btn-danger"
                       (click)="removeUser(user)"></button>
         </tr>
    </tbody>
  </table>
  </div>
  </div>
</div>
<form>
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
     
  <div class="modal-dialog">

    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
          <div class="modal-body">

          <div class="form-group">
        <input class="form-control " name="name" id="name" type="text" placeholder="Enter the Name" [(ngModel)]="editedPatient.name">
        </div>
        
       <div class="form-group">  
        <input class="form-control " name="gender" id="gender" type="text" placeholder="Enter the gender" [(ngModel)]="editedPatient.gender">
        </div>

        <div class="form-group">  
        <input class="form-control " name="age" id="age" type="text" placeholder="Enter the age" [(ngModel)]="editedPatient.age">
        </div>

        <div class="form-group">  
        <input class="form-control " name="phoneno" id="phoneno" type="text" placeholder="Enter the phoneno" [(ngModel)]="editedPatient.phoneno">
        </div>

        <div class="form-group">  
        <input class="form-control " name="address" id="address" type="text" placeholder="Enter the address" [(ngModel)]="editedPatient.address">
        </div>

        <div class="form-group">
        <input class="form-control "name="email" id="email" type="text" placeholder="Enter the Email" [(ngModel)]="editedPatient.email">
        </div>

        <div class="form-group">  
        <input class="form-control " name="appointment" id="appointment" type="text" placeholder="Enter the appointment" [(ngModel)]="editedPatient.appointment">
        </div>
      
      </div>
          <div class="modal-footer ">
        <button type="button" data-dismiss="modal" class="btn btn-info btn-lg" style="width: 100%;" (click)="updatePatient(editedPatient)">Update</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog -->
  
    </div>
    </form> 
     
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
          <div class="modal-body">
       
       <div class="alert alert-danger">Are you sure you want to delete this Record?</div>
       
      </div>
        <div class="modal-footer ">
        <button type="button" class="btn btn-success" (click)="removePatient(patient)" >Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>
